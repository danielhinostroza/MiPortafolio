<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- CABECERA -->
  <header>
    <div class="perfil">
      <img src="tu-foto.jpg" alt="Foto de perfil">
      <h1>Mi Portafolio</h1>
    </div>
    <nav>
      <button onclick="abrirLogin()">Admin</button>
      <button onclick="mostrarSeccion('sobreMi')">Sobre m√≠</button>
      <button onclick="mostrarSeccion('mainView')">Inicio</button>
    </nav>
  </header>

  <!-- SECCIONES -->
  <main>
    <!-- Vista principal -->
    <section id="mainView" class="seccion">
      <h2>üìö Semanas</h2>
      <div class="contenedor-semanas">
        <div class="semana" onclick="abrirSemana('semana1')">Semana 1</div>
        <div class="semana" onclick="abrirSemana('semana2')">Semana 2</div>
        <div class="semana" onclick="abrirSemana('semana3')">Semana 3</div>
      </div>
    </section>

    <!-- Panel de semana -->
    <section id="semanaPanel" class="seccion" style="display:none;">
      <button onclick="volverMain()">‚¨Ö Volver</button>
      <h2 id="tituloSemana">Semana</h2>
      <div id="archivosSemana"></div>
    </section>

    <!-- Sobre m√≠ -->
    <section id="sobreMi" class="seccion" style="display:none;">
      <h2>Sobre m√≠</h2>
      <p>Aqu√≠ va tu descripci√≥n personal...</p>
    </section>

    <!-- Panel admin -->
    <section id="adminPanel" style="display:none;">
      <h2>Panel de Administraci√≥n</h2>
      <form id="uploadForm">
        <label>Seleccionar semana:</label>
        <select id="semanaSelect">
          <option value="semana1">Semana 1</option>
          <option value="semana2">Semana 2</option>
          <option value="semana3">Semana 3</option>
        </select>
        <input type="file" id="fileInput" />
        <button type="submit">Subir</button>
      </form>
    </section>
  </main>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login Admin</h3>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contrase√±a">
        <button type="submit">Entrar</button>
      </form>
      <p id="loginMessage"></p>
      <button onclick="cerrarLogin()">Cerrar</button>
    </div>
  </div>

  <!-- Modal vista previa -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <iframe id="vistaArchivo"></iframe>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- SCRIPT AL FINAL -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
